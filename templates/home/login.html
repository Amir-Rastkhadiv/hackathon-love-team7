{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="form-background">
    <div class="basic-wrapper content-login-section">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info login-btn" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-4">
            <small class="text-muted">
                Need an account? <a href="{% url 'sign-up' %}" class="ml-2">Sign Up</a>
            </small>
        </div>
    </div>
</div>


{% endblock content %}
